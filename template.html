<!DOCTYPE html>
<html>
<head>
    <title>Dordighol Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    
    <div class="modal fade" id="modalWindowPseudo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Enter username</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modalForm">
                        <input type="text" id="modalPseudo" maxlength="15">
                        <button type="submit" class="btn btn-primary" onclick="closeModal()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container fixed-top mr-1 mt-1 mb-1 w-25 h-100">
        <div id="playerListContainer" class="container border h-25">

        </div>
        <div id="activeUnitsContainer" class="container border h-25">
            
        </div>
        <div id="chatContainer" class="container border h-50">
            <div id="messageContainer" class="overflow-auto" style="word-wrap: break-word;">
                
            </div>
            <form id="sendContainer" autocomplete="off" class="form-group fixed-bottom position-absolute" style="width: 90%; margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <input type="text"  id="messageInput" class="form-control" maxlength="100">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="sendButton">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>a
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script>
        window.onload = function(){
            $('#modalWindowPseudo').modal('show');
        };
        
        let socket = io();
        let roomName = window.location.pathname.slice(6);
        let pseudo = "guest";
        const messageForm = document.getElementById("sendContainer");
        const messageInput = document.getElementById("messageInput");
        const messageContainer = document.getElementById("messageContainer");
        const modalForm = document.getElementById("modalForm");
        const playerListContainer = document.getElementById("playerListContainer")
        
        socket.on('connect', function(data){
            socket.emit('room',roomName);
        })
        socket.on('systemMessage', function(data){
            console.log(data);
        })
        socket.on('chatMessage', function(message,pseudo){
            appendMessage(message,pseudo);
        })
        socket.on('messageHistory',function(data){
            if(data == null){
                return;
            }
            for(const objMessage of data){
                appendMessage(objMessage.message,objMessage.pseudo);
            }
        })
        socket.on('playerList',function(data){
            playerListContainer.innerText = "";
            for(const objUser of data){
                if(objUser.leader){
                    appendUser("â™›" + objUser.pseudo)
                } else {
                    appendUser(objUser.pseudo);
                }
            }
        })
        
        
        messageForm.addEventListener('submit', function(e){
            e.preventDefault();
            const message = messageInput.value;
            socket.emit('sendChatMessage', message, roomName );
            messageInput.value = ''
        })
        
        modalForm.addEventListener('submit',function(e){
            e.preventDefault();
        });
        
        function closeModal(){
            pseudo = $('#modalPseudo').val();
            if(pseudo == ""){
                pseudo = "guest" + (Math.floor(Math.random() * 999999999));
            }
            $('#modalWindowPseudo').modal('hide');
            socket.emit('registerUser', pseudo, roomName);
        }
        
        function appendMessage(message,pseudo){
            const messageElement = document.createElement('div');
            messageElement.innerHTML = "<b>" + pseudo + "</b> : " + message ;
            messageContainer.append(messageElement);
            messageContainer.scrollTo(0,messageContainer.scrollHeight);
        }
        function appendUser(pseudo){
            const userElement = document.createElement('div');
            userElement.innerText = pseudo;
            playerListContainer.append(userElement);
        }
        
    </script>
</body>
</html>
