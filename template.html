<!DOCTYPE html>
<html>
<head>
    <title>Dordighol Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    
    <div class="modal fade" id="modalWindowPseudo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Enter username</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modalForm">
                        <input type="text" id="modalPseudo">
                        <button type="submit" class="btn btn-primary" onclick="closeModal()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container border fixed-bottom mr-1 mb-1 w-25 h-50">
        <div id="messageContainer" class="overflow-auto" style="height: 85%;margin-top: 2%;">
            
        </div>
        <form id="sendContainer" autocomplete="off" class="form-group position-absolute fixed-bottom mr-1 ml-1">
            <div class="input-group">
                <input type="text"  id="messageInput" class="form-control" >
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" id="sendButton">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>a
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script>
        window.onload = function(){
            $('#modalWindowPseudo').modal('show');
        };

        let socket = io();
        let roomName = window.location.pathname.slice(6);
        let pseudo = "guest";
        const messageForm = document.getElementById("sendContainer");
        const messageInput = document.getElementById("messageInput");
        const messageContainer = document.getElementById("messageContainer");
        const modalForm = document.getElementById("modalForm");

        socket.on('connect', function(data){
            socket.emit('room',roomName);
        })
        socket.on('systemMessage', function(data){
            console.log(data);
        })
        socket.on('chatMessage', function(message,pseudo){
            appendMessage(message,pseudo);
        })
        
        messageForm.addEventListener('submit', function(e){
            e.preventDefault();
            const message = messageInput.value;
            socket.emit('sendChatMessage', message, pseudo, roomName );
            messageInput.value = ''
        })
        
        modalForm.addEventListener('submit',function(e){
            e.preventDefault();
        });

        function closeModal(){
            pseudo = $('#modalPseudo').val();
            $('#modalWindowPseudo').modal('hide');
        }
        
        function appendMessage(message,pseudo){
            const messageElement = document.createElement('div');
            messageElement.innerHTML = "<b>" + pseudo + "</b> : " + message ;
            messageContainer.append(messageElement);
            messageContainer.scrollTo(0,messageContainer.scrollHeight);
        }

    </script>
</body>
</html>
