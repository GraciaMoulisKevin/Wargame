<!DOCTYPE html>
<html>
<head>
    <title>Dordighol Room</title>
    
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles/styles.css">
    
</head>
<body>

    <div class="container">
        <button id="switch" onclick="switchMap()"> Echanger </button>
        <button id="dig" onclick="dig()"> Creuser </button>
        
        <img id="asset-forest" src="../public/images/forest.png">
        <img id="asset-grass" src="../public/images/grass.png">
        <img id="asset-mountain" src="../public/images/mountain.png">
        <img id="asset-sand" src="../public/images/sand.png">
        <img id="asset-snow" src="../public/images/snow.png">
        <img id="asset-urban" src="../public/images/urban2.png">
        <img id="asset-volcano" src="../public/images/volcano.png">
        <img id="asset-water" src="../public/images/water.png">
        <img id="asset-void" src="../public/images/mountain.png">
        <img id="asset-stone" src="../public/images/stone.png">
        <img id="asset-iron" src="../public/images/iron.png">
        <img id="asset-gold" src="../public/images/gold.png">
        <img id="asset-diamond" src="../public/images/diamond.png">
        <img id="asset-available" src="../public/images/availableOld.png">
        <img id="asset-unavailable" src="../public/images/unavailable.png">
        <img id="asset-soldier1" src="../public/images/soldier1.png">
        <img id="asset-soldier2" src="../public/images/soldier2.png">
        <img id="asset-soldier3" src="../public/images/soldier3.png">
        <img id="asset-soldier4" src="../public/images/soldier4.png">
        <img id="asset-damage0" src="../public/images/damage0.png">
        <img id="asset-damage1" src="../public/images/damage1.png">
        <img id="asset-damage2" src="../public/images/damage2.png">

        <div id="map">
            <canvas id="underground-map"></canvas>
            <canvas id="foreground-map"></canvas>
        </div>


    </div>

    
    <div class="modal fade" id="modalWindowPseudo" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Enter username</h5>
                </div>
                <div class="modal-body">
                    <form id="modalForm">
                        <input type="text" id="modalPseudo" maxlength="15">
                        <button type="submit" class="btn btn-primary" onclick="closeModal()">Save</button>
                    </form>
                    <p id="usernameTaken" style="display: none;color: red;">Username already taken</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container fixed-top mr-1 mt-1 mb-1 w-25 h-100">
        <div id="playerContainer" class="container border h-25" style="background-color: white;">
            <div class="h-75 overflow-auto" id="playerListContainer">
                
            </div> 
            <div class="input-group h-25 mb-1">
                <input class="w-100 h-100 btn btn-danger" id="readyButton" type="button" value="Ready" onclick="readyUp()">
            </div>
        </div>
        <div id="activeUnitsContainer" class="container border h-25" style="background-color: white;">
            
        </div>
        <div id="chatContainer" class="container border h-50" style="background-color: white;">
            <div id="messageContainer" class="overflow-auto" style="word-wrap: break-word;height: 85%;">
                
            </div>
            <form id="sendContainer" autocomplete="off" class="form-group fixed-bottom position-absolute" style="width: 90%; margin-left: 5%; margin-right: 5%;">
                <div class="input-group">
                    <input type="text"  id="messageInput" class="form-control" maxlength="100">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary" id="sendButton">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>a
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script defer src="../public/js/template.js"></script>
    <script defer src="https://d3js.org/d3.v5.min.js"></script>
    <script defer src="https://d3js.org/d3-selection-multi.v1.min.js"></script>    
    <script defer src="../public/js/elements.js"></script>
    <script defer src="../public/js/unit.js"></script>
    <script defer src="../public/js/levels.js.old"></script>
    <script defer src="../public/js/hexagon.js"></script>
    <script defer src="../public/js/map.js"></script>
    <script defer src="../public/js/game.js"></script>
    <script defer src="../public/js/indexThomas.js"></script>
</body>
</html>
